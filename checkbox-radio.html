<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基于CSS3自定义checkbox和radio样式</title>

  <link rel="stylesheet" href="css/checkbox-radio.css">
</head>
<body>
  <div class="wrapper">
    <section>
      <h1>checkbox switch</h1>
      <label>
        <input type="checkbox" class="checkbox-switch"> Default
      </label>
      <label>
        <input type="checkbox" class="checkbox-switch switch-sm"> Default
      </label>
      <label>
        <input type="checkbox" class="checkbox-switch switch-lg"> Default
      </label>
    </section>
    <section>
      <h1>checkbox default</h1>
      <label>
        <input type="checkbox" class="pretty-checkbox"> Default
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-success"> Success
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-primary"> Primary
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-info"> Info
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-warning"> Warning
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-danger"> Danger
      </label>
    </section>
    <section>
      <h1>checkbox circle</h1>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-circle"> Default
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-circle checkbox-success"> Success
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-circle checkbox-primary"> Primary
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-circle checkbox-info"> Info
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-circle checkbox-warning"> Warning
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-circle checkbox-danger"> Danger
      </label>
    </section>
    <section>
      <h1>checkbox size</h1>
      <label>
        <input type="checkbox" class="pretty-checkbox"> Default
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-success checkbox-sm"> Success
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-primary checkbox-lg"> Primary
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-circle"> Default
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-circle checkbox-warning checkbox-sm"> Warning
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-circle checkbox-danger checkbox-lg"> Danger
      </label>
    </section>
    <section>
      <h1>checkbox disabled</h1>
      <label>
        <input type="checkbox" class="pretty-checkbox" checked disabled> Default
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-success" checked disabled> Success
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-primary" checked disabled> Primary
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-circle checkbox-info" checked disabled> Info
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-circle checkbox-warning" checked disabled> Warning
      </label>
      <label>
        <input type="checkbox" class="pretty-checkbox checkbox-circle checkbox-danger" checked disabled> Danger
      </label>
    </section>

    <section>
      <h1>radio default</h1>
      <label>
        <input type="radio" name="radio1" class="pretty-radio"> Default
      </label>
      <label>
        <input type="radio" name="radio1" class="pretty-radio radio-success"> Default
      </label>
      <label>
        <input type="radio" name="radio1" class="pretty-radio radio-info"> Info
      </label>
      <label>
        <input type="radio" name="radio1" class="pretty-radio radio-primary"> Primary
      </label>
      <label>
        <input type="radio" name="radio1" class="pretty-radio radio-warning"> Warning
      </label>
      <label>
        <input type="radio" name="radio1" class="pretty-radio radio-danger"> Danger
      </label>
    </section>
    <section>
      <h1>radio ✔</h1>
      <label>
        <input type="radio" name="radio2" class="pretty-radio square-icon"> Default
      </label>
      <label>
        <input type="radio" name="radio2" class="pretty-radio square-icon radio-success"> Default
      </label>
      <label>
        <input type="radio" name="radio2" class="pretty-radio square-icon radio-info"> Info
      </label>
      <label>
        <input type="radio" name="radio2" class="pretty-radio square-icon radio-primary"> Primary
      </label>
      <label>
        <input type="radio" name="radio2" class="pretty-radio square-icon radio-warning"> Warning
      </label>
      <label>
        <input type="radio" name="radio2" class="pretty-radio square-icon radio-danger"> Danger
      </label>
    </section>
    <section>
      <h1>radio square</h1>
      <label>
        <input type="radio" name="radio3" class="pretty-radio radio-square"> Default
      </label>
      <label>
        <input type="radio" name="radio3" class="pretty-radio radio-square radio-success"> Success
      </label>
      <label>
        <input type="radio" name="radio3" class="pretty-radio radio-square radio-info"> Info
      </label>
      <label>
        <input type="radio" name="radio3" class="pretty-radio radio-square radio-primary"> Primary
      </label>
      <label>
        <input type="radio" name="radio3" class="pretty-radio radio-square radio-warning"> Warning
      </label>
      <label>
        <input type="radio" name="radio3" class="pretty-radio radio-square radio-danger"> Danger
      </label>
    </section>
    <section>
      <h1>radio size</h1>
      <label>
        <input type="radio" name="radio4" class="pretty-radio"> Default
      </label>
      <label>
        <input type="radio" name="radio4" class="pretty-radio radio-success radio-lg"> Success
      </label>
      <label>
        <input type="radio" name="radio4" class="pretty-radio square-icon radio-info radio-sm"> Info
      </label>
      <label>
        <input type="radio" name="radio4" class="pretty-radio square-icon radio-primary radio-lg"> Primary
      </label>
      <label>
        <input type="radio" name="radio4" class="pretty-radio radio-square radio-warning radio-sm"> Warning
      </label>
      <label>
        <input type="radio" name="radio4" class="pretty-radio radio-square radio-warning radio-lg"> Danger
      </label>
    </section>
    <section>
      <h1>radio disabled</h1>
      <label>
        <input type="radio" disabled checked class="pretty-radio"> Default
      </label>
      <label>
        <input type="radio" disabled checked class="pretty-radio radio-success radio-lg"> Success
      </label>
      <label>
        <input type="radio" disabled checked class="pretty-radio square-icon radio-info"> Info
      </label>
      <label>
        <input type="radio" disabled checked class="pretty-radio square-icon radio-primary radio-lg"> Primary
      </label>
      <label>
        <input type="radio" disabled checked class="pretty-radio radio-square radio-warning"> Warning
      </label>
      <label>
        <input type="radio" disabled checked class="pretty-radio radio-square radio-danger radio-lg"> Danger
      </label>
    </section>
  </div>
</body>
</html>
